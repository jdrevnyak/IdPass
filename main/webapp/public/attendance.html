<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Attendance - Hall Pass System</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <nav>
        <div class="nav-container">
            <div class="logo">ðŸŽ“ Hall Pass System</div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="students.html">Students</a></li>
                <li><a href="analytics.html">Analytics</a></li>
                <li><a href="attendance.html">Attendance</a></li>
                <li><a href="settings.html">Settings</a></li>
            </ul>
            <div class="user-info">
                <span id="userEmail"></span>
                <button onclick="signOut()">Sign Out</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <h1>Attendance Records</h1>

        <!-- Date Filter -->
        <div class="card">
            <div class="filter-bar">
                <div class="form-group">
                    <label for="filterDate">Date</label>
                    <input type="date" id="filterDate">
                </div>
                <div class="form-group">
                    <label for="filterStudent">Student</label>
                    <select id="filterStudent">
                        <option value="">All Students</option>
                    </select>
                </div>
                <button class="btn btn-secondary" onclick="loadAttendance()" style="align-self: flex-end;">Filter</button>
                <button class="btn btn-primary" onclick="exportAttendance()" style="align-self: flex-end;">ðŸ“¥ Export CSV</button>
            </div>
        </div>

        <!-- Attendance Table -->
        <div class="card">
            <table>
                <thead>
                    <tr>
                        <th>Student</th>
                        <th>Date</th>
                        <th>Check In</th>
                        <th>Check Out</th>
                        <th>Scheduled Check Out</th>
                        <th>Duration (min)</th>
                    </tr>
                </thead>
                <tbody id="attendanceTableBody">
                    <tr>
                        <td colspan="6" class="empty-state">Loading...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
    
    <!-- Firebase Configuration -->
    <script src="js/firebase-config.js"></script>
    
    <!-- Attendance Logic -->
    <script src="js/attendance.js"></script>
</body>
</html>
